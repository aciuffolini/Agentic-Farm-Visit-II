name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: |
          echo "=== INSTALLING ROOT DEPENDENCIES ==="
          npm install --legacy-peer-deps || {
            echo "❌ Root install failed"
            exit 1
          }
          echo "✅ Root dependencies installed"

      - name: Build shared package
        run: |
          echo "=== BUILDING SHARED PACKAGE ==="
          cd packages/shared
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          npm install --legacy-peer-deps 2>&1 | tee install.log || {
            echo "❌ Shared package install failed"
            echo "=== INSTALL ERROR LOG ==="
            tail -50 install.log
            echo "========================"
            exit 1
          }
          echo "Running build..."
          npm run build 2>&1 | tee build.log || {
            echo "❌ Shared package build failed"
            echo "=== BUILD ERROR LOG ==="
            tail -50 build.log
            echo "======================"
            exit 1
          }
          echo "✅ Shared package built successfully"

      - name: Build web app
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          echo "=== BUILDING WEB APP ==="
          cd apps/web
          echo "VITE_BASE_PATH: ${VITE_BASE_PATH}"
          echo "Current directory: $(pwd)"
          echo "Installing dependencies..."
          npm install --legacy-peer-deps 2>&1 | tee install.log || {
            echo "❌ Web app install failed"
            echo "=== INSTALL ERROR LOG ==="
            tail -50 install.log
            echo "========================"
            exit 1
          }
          echo "Running build with GitHub Pages base path..."
          npm run build 2>&1 | tee build.log || {
            echo "❌ Web app build failed"
            echo "=== BUILD ERROR LOG ==="
            tail -100 build.log
            echo "======================"
            exit 1
          }
          echo "Verifying build output..."
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "❌ Build output verification failed"
            echo "Directory contents:"
            ls -la || echo "Cannot list directory"
            echo "Dist contents (if exists):"
            ls -la dist/ || echo "dist directory does not exist"
            exit 1
          fi
          echo "✅ Web app built successfully"
          echo "Build output:"
          ls -la dist/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
