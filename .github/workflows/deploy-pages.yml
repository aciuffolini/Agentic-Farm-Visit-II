name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Verify structure exists
      - name: Verify repository structure
        run: |
          echo "Checking repository structure..."
          ls -la
          [ -d "packages/shared" ] || { echo "ERROR: packages/shared not found"; exit 1; }
          [ -d "apps/web" ] || { echo "ERROR: apps/web not found"; exit 1; }
          [ -f "packages/shared/package.json" ] || { echo "ERROR: packages/shared/package.json not found"; exit 1; }
          [ -f "apps/web/package.json" ] || { echo "ERROR: apps/web/package.json not found"; exit 1; }
          echo "âœ… Repository structure verified"

      # Install shared package - use npm ci if lockfile exists, else npm install
      - name: Install shared package dependencies
        run: |
          cd packages/shared
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      # Build shared package
      - name: Build shared package
        run: |
          cd packages/shared
          npm run build
          [ -d "dist" ] || { echo "ERROR: dist directory not created"; exit 1; }

      # Install web app - remove workspace dependency first
      - name: Install web app dependencies
        run: |
          cd apps/web
          # Temporarily remove workspace dependency for CI
          node -e "const pkg = require('./package.json'); delete pkg.dependencies['@farm-visit/shared']; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));"
          npm install --legacy-peer-deps

      # Build web app (Vite alias handles @farm-visit/shared)
      - name: Build web app
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          cd apps/web
          npm run build
          [ -d "dist" ] || { echo "ERROR: dist directory not created"; exit 1; }
          [ -f "dist/index.html" ] || { echo "ERROR: dist/index.html not found"; exit 1; }

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
