name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install ALL dependencies at root - npm workspaces handles everything
      - name: Install all dependencies
        run: |
          npm install --legacy-peer-deps
          echo "âœ… Dependencies installed"

      # Build shared package using workspace command
      - name: Build shared package
        run: |
          npm run build:shared
          [ -d "packages/shared/dist" ] || { echo "ERROR: shared dist not found"; exit 1; }

      # Build web app using workspace command with env var
      - name: Build web app
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          npm run build:web
          [ -d "apps/web/dist" ] || { echo "ERROR: web dist not found"; exit 1; }
          [ -f "apps/web/dist/index.html" ] || { echo "ERROR: index.html not found"; exit 1; }

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
