name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Simple approach: Install at root (handles workspaces automatically)
      - name: Install dependencies
        run: |
          echo "=== INSTALLING DEPENDENCIES ==="
          npm install --legacy-peer-deps
          echo "✅ Dependencies installed"

      # Build shared package first (web app depends on it)
      - name: Build shared package
        run: |
          echo "=== BUILDING SHARED PACKAGE ==="
          cd packages/shared
          npm run build
          echo "✅ Shared package built"

      # Build web app with environment variable
      - name: Build web app
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          echo "=== BUILDING WEB APP ==="
          cd apps/web
          echo "VITE_BASE_PATH: ${VITE_BASE_PATH}"
          npm run build
          echo "✅ Web app built"

      # Verify build output exists
      - name: Verify build output
        run: |
          if [ ! -d "apps/web/dist" ] || [ ! -f "apps/web/dist/index.html" ]; then
            echo "❌ Build output verification failed"
            ls -la apps/web/ || echo "apps/web directory not found"
            exit 1
          fi
          echo "✅ Build output verified"
          ls -la apps/web/dist/ | head -10

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
