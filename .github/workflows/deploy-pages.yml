name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # FIX #1: Install at ROOT to enable workspace linking
      - name: Install dependencies
        run: |
          echo "=== INSTALLING ROOT DEPENDENCIES ==="
          npm install --legacy-peer-deps
          echo "✅ Root dependencies installed"
          echo "Verifying workspace structure..."
          ls -la packages/shared/ || echo "⚠️ packages/shared not found"
          ls -la apps/web/ || echo "⚠️ apps/web not found"
      
      # FIX #2: Build shared package FIRST (required dependency)
      - name: Build shared package
        run: |
          echo "=== BUILDING SHARED PACKAGE ==="
          npm run build:shared
          echo "✅ Shared package build command completed"
      
      # FIX #3: Verify shared build succeeded
      - name: Verify shared build
        run: |
          echo "=== VERIFYING SHARED BUILD ==="
          if [ ! -d "packages/shared/dist" ]; then
            echo "❌ ERROR: packages/shared/dist directory not found!"
            echo "Contents of packages/shared:"
            ls -la packages/shared/
            exit 1
          fi
          if [ ! -f "packages/shared/dist/index.js" ]; then
            echo "❌ ERROR: packages/shared/dist/index.js not found!"
            echo "Contents of packages/shared/dist:"
            ls -la packages/shared/dist/ || echo "dist directory is empty"
            exit 1
          fi
          echo "✅ Shared build verified"
          echo "Dist contents:"
          ls -la packages/shared/dist/ | head -10
      
      # FIX #4: Build web app with environment variable
      - name: Build web app
        working-directory: apps/web
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
          NODE_ENV: production
        run: |
          echo "=== BUILDING WEB APP ==="
          npm run build
          echo "✅ Web app build command completed"
      
      # FIX #5: Verify web build succeeded
      - name: Verify web build
        run: |
          echo "=== VERIFYING WEB BUILD ==="
          if [ ! -d "apps/web/dist" ]; then
            echo "❌ ERROR: apps/web/dist directory not found!"
            echo "Contents of apps/web:"
            ls -la apps/web/
            exit 1
          fi
          if [ ! -f "apps/web/dist/index.html" ]; then
            echo "❌ ERROR: apps/web/dist/index.html not found!"
            echo "Contents of apps/web/dist:"
            ls -la apps/web/dist/ | head -20
            exit 1
          fi
          echo "✅ Web build verified"
          echo "Dist size:"
          du -sh apps/web/dist/
          echo "Key files:"
          ls -lh apps/web/dist/ | head -10
      
      # FIX #6: Verify base path is correctly set
      - name: Verify base path
        run: |
          echo "=== VERIFYING BASE PATH ==="
          if ! grep -q "/Agentic-Farm-Visit/" apps/web/dist/index.html; then
            echo "❌ ERROR: Base path '/Agentic-Farm-Visit/' not found in index.html"
            echo "First 20 lines of index.html:"
            head -20 apps/web/dist/index.html
            exit 1
          fi
          echo "✅ Base path verified in HTML"
          # Also check build size is reasonable (at least 1MB)
          SIZE=$(du -sm apps/web/dist | cut -f1)
          if [ "$SIZE" -lt 1 ]; then
            echo "⚠️  WARNING: Build size is very small ($SIZE MB), may indicate build failure"
          else
            echo "✅ Build size: $SIZE MB (reasonable)"
          fi
      
      # Configure GitHub Pages (with enablement)
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
