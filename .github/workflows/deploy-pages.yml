name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # IDEA 1: Use pnpm instead of npm (faster, better workspace support)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # IDEA 2: Install and build EVERYTHING in one step (no separate steps)
      - name: Install, build shared, and build web (all in one)
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          echo "=== INSTALLING WITH PNPM ==="
          pnpm install --frozen-lockfile || pnpm install || npm install --legacy-peer-deps
          
          echo "=== BUILDING SHARED ==="
          cd packages/shared
          pnpm run build || npm run build
          cd ../..
          
          echo "=== BUILDING WEB ==="
          cd apps/web
          pnpm run build || npm run build
          cd ../..
          
          echo "=== VERIFYING OUTPUT ==="
          ls -la apps/web/dist/ || exit 1
          [ -f "apps/web/dist/index.html" ] || exit 1
          echo "âœ… Build complete"

      # IDEA 3: Use v5 of configure-pages (newer, might support enablement better)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
