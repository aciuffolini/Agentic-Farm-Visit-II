name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install ALL dependencies at root - npm workspaces handles everything
      - name: Install all dependencies
        run: |
          echo "=== INSTALLING DEPENDENCIES ==="
          npm install --legacy-peer-deps 2>&1 | tee install.log || {
            echo "❌ Install failed"
            echo "Last 50 lines:"
            tail -50 install.log
            exit 1
          }
          echo "✅ Dependencies installed"
          echo "Verifying workspace setup..."
          ls -la node_modules/@farm-visit/ 2>/dev/null || echo "Workspace packages not linked yet (will be after build)"

      # Build shared package using workspace command
      - name: Build shared package
        run: |
          echo "=== BUILDING SHARED PACKAGE ==="
          npm run build:shared 2>&1 | tee shared-build.log || {
            echo "❌ Shared build failed"
            echo "Error log:"
            tail -100 shared-build.log
            exit 1
          }
          [ -d "packages/shared/dist" ] || { 
            echo "ERROR: shared dist not found after build"
            echo "packages/shared contents:"
            ls -la packages/shared/
            exit 1
          }
          echo "✅ Shared package built"

      # Build web app using workspace command with env var
      - name: Build web app
        env:
          VITE_BASE_PATH: /Agentic-Farm-Visit/
        run: |
          echo "=== BUILDING WEB APP ==="
          echo "VITE_BASE_PATH: ${VITE_BASE_PATH}"
          npm run build:web 2>&1 | tee web-build.log || {
            echo "❌ Web build failed"
            echo "Error log:"
            tail -100 web-build.log
            echo "Checking shared package:"
            ls -la packages/shared/dist/ || echo "Shared dist missing!"
            exit 1
          }
          [ -d "apps/web/dist" ] || { 
            echo "ERROR: web dist not found"
            ls -la apps/web/
            exit 1
          }
          [ -f "apps/web/dist/index.html" ] || { 
            echo "ERROR: index.html not found"
            ls -la apps/web/dist/
            exit 1
          }
          echo "✅ Web app built successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
