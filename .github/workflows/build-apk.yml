name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger desde GitHub UI
  push:
    tags:
      - 'v*'           # Auto-trigger cuando se crea un tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json
            packages/shared/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Build shared package
        run: |
          cd packages/shared
          npm install
          npm run build
      
      - name: Build web app
        run: |
          cd apps/web
          npm install
          npm run build
      
      - name: Sync Capacitor Android
        run: |
          cd apps/web
          npx cap sync android
      
      - name: Build APK with Gradle
        run: |
          cd apps/web/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: farm-visit-apk
          path: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          name: Farm Visit App ${{ steps.get_version.outputs.version }}
