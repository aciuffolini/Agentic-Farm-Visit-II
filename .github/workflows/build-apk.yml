name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger desde GitHub UI
  push:
    tags:
      - 'v*'           # Auto-trigger cuando se crea un tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/web/node_modules
            packages/shared/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install root dependencies
        run: npm install
      
      - name: Build shared package
        run: |
          cd packages/shared
          npm install
          npm run build
          echo "âœ… Shared package built"
          ls -la dist/ || echo "âš ï¸ dist directory check"
      
      - name: Build PWA (web app)
        run: |
          cd apps/web
          npm install
          npm run build
          echo "âœ… PWA built"
          ls -la dist/ || echo "âš ï¸ dist directory check"
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found!"
            exit 1
          fi
      
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli@^6.0.2
      
      - name: Sync Capacitor Android (copy PWA to Android assets)
        run: |
          cd apps/web
          npx cap sync android
          echo "âœ… Capacitor sync completed"
          # Verify PWA files are in Android assets
          if [ -f "android/app/src/main/assets/public/index.html" ]; then
            echo "âœ… PWA files copied to Android assets"
          else
            echo "âš ï¸ PWA files not found in Android assets"
            ls -la android/app/src/main/assets/ || echo "Assets dir check"
          fi
      
      - name: Build Android APK
        run: |
          cd apps/web/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "âœ… APK build completed"
      
      - name: Verify APK exists
        run: |
          APK_PATH="apps/web/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK built successfully!"
            ls -lh "$APK_PATH"
            file "$APK_PATH" || echo "File type check"
          else
            echo "âŒ APK not found at: $APK_PATH"
            echo "Searching for APK files..."
            find apps/web/android -name "*.apk" -type f || echo "No APK files found"
            exit 1
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: farm-visit-apk
          path: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
      
      - name: Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          name: Farm Visit App ${{ steps.get_version.outputs.version }}
          body: |
            ðŸŽ‰ Release ${{ steps.get_version.outputs.version }}
            
            ## ðŸ“± InstalaciÃ³n Android
            
            1. Descargar APK desde abajo
            2. Habilitar "Fuentes desconocidas" en Settings â†’ Security
            3. Instalar APK
            4. ContraseÃ±a: `Fotheringham933@`
            
            ## âœ¨ CaracterÃ­sticas
            
            - GPS, CÃ¡mara, MicrÃ³fono
            - ExtracciÃ³n de datos con IA (Gemini Nano)
            - Mapa KMZ/KML
            - Offline-first PWA
            - Multi-agente system (swarm)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
