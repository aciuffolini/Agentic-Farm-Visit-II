name: Build Android APK

on:
  workflow_dispatch:  # Manual trigger desde GitHub UI
  push:
    tags:
      - 'v*'           # Auto-trigger cuando se crea un tag como v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Needed for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            apps/web/node_modules
            packages/shared/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install root dependencies
        run: |
          npm install --legacy-peer-deps || npm install
          echo "âœ… Root dependencies installed"
      
      - name: Build shared package
        run: |
          cd packages/shared
          npm install --legacy-peer-deps || npm install
          npm run build
          echo "âœ… Shared package built"
          if [ ! -d "dist" ]; then
            echo "âŒ dist directory not found!"
            exit 1
          fi
          ls -la dist/
      
      - name: Build PWA (web app)
        run: |
          cd apps/web
          npm install --legacy-peer-deps || npm install
          npm run build
          echo "âœ… PWA built"
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ dist/index.html not found!"
            ls -la dist/ || echo "dist directory contents:"
            exit 1
          fi
          echo "ðŸ“¦ PWA build contents:"
          ls -la dist/
      
      - name: Install Capacitor CLI
        run: |
          npm install -g @capacitor/cli@^6.0.2
          npx cap --version
      
      - name: Sync Capacitor Android (copy PWA to Android assets)
        run: |
          cd apps/web
          npx cap sync android
          echo "âœ… Capacitor sync completed"
          # Verify Android project exists
          if [ ! -d "android" ]; then
            echo "âŒ Android directory not found after sync!"
            exit 1
          fi
          # Verify PWA files are in Android assets
          if [ -f "android/app/src/main/assets/public/index.html" ]; then
            echo "âœ… PWA files copied to Android assets"
            ls -la android/app/src/main/assets/public/ | head -10
          else
            echo "âš ï¸ Checking Android assets structure..."
            find android/app/src/main/assets -type f 2>/dev/null | head -10 || echo "No assets found"
          fi
      
      - name: Setup Android environment
        run: |
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "âœ… Android environment configured"
      
      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || echo "âš ï¸ License acceptance may have failed, continuing..."
        continue-on-error: true
      
      - name: Install required Android components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || echo "âš ï¸ Some SDK components may already be installed"
        continue-on-error: true
      
      - name: Build Android APK
        run: |
          cd apps/web/android
          chmod +x gradlew
          chmod +x gradlew.bat || true
          ./gradlew assembleDebug --no-daemon --stacktrace
          echo "âœ… APK build completed"
      
      - name: Verify APK exists
        run: |
          APK_PATH="apps/web/android/app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo "âœ… APK built successfully!"
            ls -lh "$APK_PATH"
            file "$APK_PATH" || echo "File type check"
            # Check APK size (should be > 1MB)
            SIZE=$(stat -c%s "$APK_PATH" 2>/dev/null || echo "0")
            if [ "$SIZE" -lt 1000000 ]; then
              echo "âš ï¸ APK seems too small ($SIZE bytes)"
            else
              echo "âœ… APK size OK: $SIZE bytes"
            fi
          else
            echo "âŒ APK not found at: $APK_PATH"
            echo "Searching for APK files..."
            find apps/web/android -name "*.apk" -type f || echo "No APK files found"
            echo "Checking build outputs..."
            ls -la apps/web/android/app/build/outputs/ 2>/dev/null || echo "No outputs directory"
            exit 1
          fi
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: farm-visit-apk
          path: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Get version from tag
        id: get_version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
      
      - name: Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: apps/web/android/app/build/outputs/apk/debug/app-debug.apk
          name: Farm Visit App ${{ steps.get_version.outputs.version }}
          body: |
            ðŸŽ‰ Release ${{ steps.get_version.outputs.version }}
            
            ## ðŸ“± InstalaciÃ³n Android
            
            1. Descargar APK desde abajo
            2. Habilitar "Fuentes desconocidas" en Settings â†’ Security
            3. Instalar APK
            4. Confirmar identidad cuando se solicite
            
            ## âœ¨ CaracterÃ­sticas
            
            - GPS, CÃ¡mara, MicrÃ³fono (con permisos completos)
            - ExtracciÃ³n de datos con IA (Gemini Nano)
            - Mapa KMZ/KML
            - Offline-first PWA
            - Multi-agente system (swarm)
            - Chatbot mejorado con respuestas contextuales
            
            ## ðŸ“§ Contacto
            
            Para permisos y acceso: **aciuffolini@teknal.com.ar**
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
